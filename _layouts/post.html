---
layout: default
---
<div id="post">
  <h2><a href="{{ page.url }}">
    {{ page.title }}
  </a></h2>
  <div id="date">Posted on {{ page.date | date_to_long_string }}</div>
  <div id="article">
  	{{ content }}
  </div>
  <div id="disqus">
	<div id="disqus_thread"></div>
	<script type="text/javascript" src="http://disqus.com/forums/gamificationcz/embed.js"> </script>
  </div>
</div>
